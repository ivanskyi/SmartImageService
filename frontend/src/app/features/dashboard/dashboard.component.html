<main>
  <section id="uploadSection">
    <h2>Upload & Edit Image</h2>
    <form>
      <label for="imageInput">Select image</label>
      <input type="file" id="imageInput" accept="image/*" required />

      <label for="editOptions">Choose edit option</label>
      <select id="editOptions" required name="editOption">
        <option value="" disabled selected>Select an action</option>
        <option value="resize">Resize</option>
        <option value="crop">Crop</option>
        <option value="filter">Apply Filter</option>
        <option value="convert">Convert Format</option>
      </select>

      <button type="submit">Upload Image</button>
    </form>
  </section>

  <section id="imagesSection">
    <h2>All Images</h2>
    <div id="imagesList">
      <div class="imageDto-item" *ngFor="let imageDto of images">
        <img [src]="imageDto.link" [alt]="imageDto.name" />
        <span>{{ imageDto.name }}</span>
      </div>
    </div>
  </section>

  <section id="historySection">
    <h2>Image History</h2>
    <div id="historyList">
      <div class="history-item">
        <span>Uploaded: city-lights.jpg</span>
      </div>
      <div class="history-item">
        <span>Uploaded: mountain-hike.jpg</span>
      </div>
    </div>
  </section>
</main>
